<!DOCTYPE html>
<html>

<head>
    <!--aqui ficam as informações que quero passar p navegador-->
    <meta charset="UTF-8">
    <title>Contato Petshop Aumicão</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- aqui ficam as informações que quero passar p página-->
    <header>
        <div class="caixa">
            <h1><img src="img/logo.png" alt="Logo do Petshop Aumicão"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome:</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            
            <label><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" value="Enviar formulário" class="enviar">

        </form>
    </main>

    <footer>
        <img src="img/logopb.png" alt="Logo do Petshop Aumicão">
        <p class="copyright">&copy; Copyright Petshop Aumicão - 2021</p>
    </footer>
</body>

</html>
